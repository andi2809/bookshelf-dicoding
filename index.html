<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf App</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>

		<!-- Tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Impor script kamu di sini -->
		<!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<header
			class="md:mb-12 mb-8 md:mt-6 mt-4 md:py-8 py-4 md:px-12 px-8 rounded-lg border border-slate-200"
		>
			<h1 class="text-neutral-100 font-black text-xl">
				Selamat Datang di <span class="text-primary-main"> Perpus </span>
			</h1>
			<h2 class="text-neutral-90 font-extrabold text-base">halo ðŸ‘‹</h2>
		</header>
		<main>
			<!-- Cards total books  -->
			<div
				class="flex md:items-center items-start md:justify-between justify-normal md:gap gap-4 md:flex-row flex-col"
			>
				<!-- card 1 -->
				<div
					class="card md:p-6 p-4 flex items-center gap-4 bg-neutral-10 rounded-xl"
				>
					<div
						class="flex items-center justify-center p-2 rounded-lg"
						style="background-color: rgba(212, 230, 251, 0.25)"
					>
						<img
							src="assets/book-open.svg"
							alt="icon buku terbuka"
							class="icon-card"
						/>
					</div>
					<div>
						<p class="text-neutral-90 font-semibold text-base">Belum Dibaca</p>
						<p class="text-neutral-100 font-black text-xs">100 buku</p>
					</div>
				</div>
				<!-- card 2 -->
				<div
					class="card md:p-6 p-4 flex items-center gap-4 bg-neutral-10 rounded-xl"
				>
					<div
						class="flex items-center justify-center p-2 rounded-lg"
						style="background-color: rgba(212, 230, 251, 0.25)"
					>
						<img
							src="assets/book-closed.svg"
							alt="icon buku tertutup"
							class="icon-card"
						/>
					</div>
					<div>
						<p class="text-neutral-90 font-semibold text-base">Total Dibaca</p>
						<p class="text-neutral-100 font-black text-xs">100 buku</p>
					</div>
				</div>
				<!-- card 3 -->
				<div
					class="card md:p-6 p-4 flex items-center gap-4 bg-neutral-10 rounded-xl"
				>
					<div
						class="flex items-center justify-center p-2 rounded-lg"
						style="background-color: rgba(212, 230, 251, 0.25)"
					>
						<img
							src="assets/book-total.svg"
							alt="icon buku ditumuk"
							class="icon-card"
						/>
					</div>
					<div>
						<p class="text-neutral-90 font-semibold text-base">Total Buku</p>
						<p class="text-neutral-100 font-black text-xs">100 buku</p>
					</div>
				</div>
			</div>
			<!-- container books -->

			<div class="mt-6 bg-white rounded-xl p-6">
				<div
					class="header flex md:flex-row flex-col md:gap-0 gap-6 md:items-center items-start md:justify-between justify-normal"
				>
					<h1 class="text-neutral-100 font-black text-xl">Daftar Bacaan</h1>
					<input
						type="text"
						class="search px-3 py-4 rounded-md"
						placeholder="Cari judul atau penulis"
					/>
				</div>
				<div class="container-books mt-6">
					<div class="left-container-books py-3">
						<h5 class="text-neutral-100 font-black text-xl">Sudah Selesai</h5>
						<table>
							<thead>
								<tr>
									<th>No</th>
									<th>Judul Buku</th>
									<th>Penulis</th>
									<th>Aksi</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
					<div class="right-container-books"></div>
				</div>
			</div>
		</main>
	</body>
</html>
