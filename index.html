					<div>

							Buku

				</div>
				<!-- card 2 -->
				<div

						/>
					</div>
					<div>

						</p>
					</div>
				</div>
				<!-- card 3 -->
				<div
					class="card md:p-6 p-4 flex items-center gap-4 bg-neutral-10 rounded-xl"
				>
					<div
						class="flex items-center justify-center p-2 rounded-lg"
						style="background-color: rgba(212, 230, 251, 0.25)"
					>
						<img
							src="assets/book-total.svg"
							alt="icon buku ditumuk"
							class="icon-card"
						/>
					</div>
					<div>
						<p class="text-neutral-90 font-semibold text-base">Total Buku</p>
						<p class="text-neutral-100 font-black text-sm">
							<span id="jumlahBukuTotal"></span> Buku
						</p>
					</div>
				</div>
			</div>
			<!-- container books -->

			<div class="mb-6 bg-white rounded-xl p-6 container-search">

					<h1 class="text-neutral-100 font-black text-xl">Daftar Bacaan</h1>
					<div
						class="flex md:flex-row flex-col md:w-auto w-full items-center gap-6"
					>
						<div class="relative md:w-auto w-full">
							<input
								type="text"
								class="md:w-auto w-full search pl-3 pr-8 py-4 rounded-md"
								placeholder="Cari judul atau penulis"
							/>
							<img
								src="assets/icon-search.svg"
								alt="icon-search"
								class="absolute top-1/2 transform -translate-y-1/2"
								style="width: 18px; height: auto; right: 12px"
							/>
						</div>
						<button
							class="tambah-buku md:w-auto w-full flex items-center justify-center gap-2 px-8 py-4 bg-primary-main rounded-lg"
						>
							<img
								src="assets/icon-tambah.svg"
								alt="icon tambah"
								style="width: 15px; height: auto"
							/>
							<p class="text-white font-bold text-base">Tambah</p>
						</button>
					</div>
				</div>
			</div>

		</main>
		<!-- modal tambah buku-->
		<div
			class="modal-tambah-buku my-28 bg-white rounded-lg"
			style="border: none"
		>
			<div
				class="modal-tambah-header w-full flex items-center justify-between p-6"
			>
				<p class="text-neutral-100 font-black text-xl">Tambah Buku</p>
				<img
					src="assets/icon-close.svg"
					alt="icon close"
					class="cursor-pointer close-modal-tambah-buku"
				/>
			</div>
			<div class="px-6 py-3 flex flex-row gap-6">
				<!-- Judul Buku -->
				<div class="w-full">
					<label
						for="judulBuku"
						class="text-neutral-100 font-semibold text-xs mb-2"
						>Judul Buku</label
					>
					<input
						id="judulBuku"
						name="title"
						type="text"
						class="px-4 py-3 w-full rounded-lg judul-buku"
						placeholder="Masukkan judul buku"
					/>
				</div>
			</div>
			<!-- Nama Penulis -->
			<div class="flex items-center w-full gap-6 px-6 py-3">
				<div class="input-nama-penulis w-1/2">
					<label
						for="namaPenulis"
						class="text-neutral-100 font-semibold text-xs mb-2"
					>
						Nama Penulis
					</label>
					<input
						id="namaPenulis"
						name="author"
						type="text"
						class="px-4 py-3 w-full rounded-lg judul-buku"
						placeholder="Masukkan Nama"
					/>
				</div>
				<div class="input-tahun-penerbit w-1/2">
					<label
						for="tahunTerbit"
						class="text-neutral-100 font-semibold text-xs mb-2"
					>
						Tahun Terbit
					</label>
					<input
						id="tahunTerbit"
						name="year"
						type="number"
						class="px-4 py-3 w-full rounded-lg judul-buku"
						placeholder="Masukkan Tahun Terbit"
					/>
				</div>
			</div>
			<!-- Kategori -->
			<div class="kategori px-6 py-3">
				<p class="text-neutral-100 font-semibold text-xs mb-2">Kategori</p>
				<div class="flex w-full gap-4 h-auto">
					<div class="w-1/2 h-auto">
						<input
							type="radio"
							name="kategoriJawab"
							id="sudahDibaca"
							value="true"
							class="kategoriJawab"
						/>
						<label
							for="sudahDibaca"
							class="radio-card radio-left px-4 py-3 rounded-lg"
						>
							<span>Sudah Dibaca</span>
						</label>
					</div>
					<div class="w-1/2 h-auto">
						<input
							type="radio"
							name="kategoriJawab"
							id="belumDibaca"
							value="false"
							class="kategoriJawab"
						/>
						<label
							for="belumDibaca"
							class="radio-card radio-right px-4 py-3 rounded-lg"
						>
							<span>Belum Dibaca</span>
						</label>
					</div>
				</div>
				<div class="md:mt-12 mt-6 flex items-center justify-end gap-4">
					<button
						class="px-6 py-2 rounded-lg button-batal close-modal-tambah-buku"
					>
						Batal
					</button>
					<button class="px-6 py-2 rounded-lg button-submit">Simpan</button>
				</div>
			</div>
		</div>
		<!-- modal edit buku-->
		<div class="modal-edit-buku my-28 bg-white rounded-lg" style="border: none">
			<div
				class="modal-tambah-header w-full flex items-center justify-between p-6"
			>
				<p class="text-neutral-100 font-black text-xl">Edit Buku</p>
				<img
					src="assets/icon-close.svg"
					alt="icon close"
					class="cursor-pointer"
				/>
			</div>
			<div class="px-6 py-3 flex flex-row gap-6">
				<!-- Judul Buku -->
				<div class="w-full">
					<label
						for="judulBukuEdit"
						class="text-neutral-100 font-semibold text-xs mb-2"
						>Judul Buku</label
					>
					<input
						id="judulBukuEdit"
						type="text"
						class="px-4 py-3 w-full rounded-lg judul-buku"
						placeholder="Masukkan judul buku"
					/>
				</div>
			</div>
			<!-- Nama Penulis -->
			<div class="flex items-center w-full gap-6 px-6 py-3">
				<div class="input-nama-penulis w-1/2">
					<label
						for="namaPenulisEdit"
						class="text-neutral-100 font-semibold text-xs mb-2"
					>
						Nama Penulis
					</label>
					<input
						id="namaPenulisEdit"
						type="text"
						class="px-4 py-3 w-full rounded-lg judul-buku"
						placeholder="Masukkan Nama"
					/>
				</div>
				<div class="input-tahun-penerbit w-1/2">
					<label
						for="tahunTerbitEdit"
						class="text-neutral-100 font-semibold text-xs mb-2"
					>
						Tahun Terbit
					</label>
					<input
						id="tahunTerbitEdit"
						type="text"
						class="px-4 py-3 w-full rounded-lg judul-buku"
						placeholder="Masukkan Tahun Terbit"
					/>
				</div>
			</div>
			<!-- Kategori -->
			<div class="kategori px-6 py-3">
				<p class="text-neutral-100 font-semibold text-xs mb-2">Kategori</p>
				<div class="flex w-full gap-4 h-auto">
					<div class="w-1/2 h-auto">
						<input
							type="radio"
							name="kategoriEdit"
							id="sudahDibacaEdit"
							data-testid="bookItemIsCompleteButton"
						/>
						<label
							for="sudahDibacaEdit"
							class="radio-card radio-left px-4 py-3 rounded-lg"
						>
							<span>Sudah Dibaca</span>
						</label>
					</div>
					<div class="w-1/2 h-auto">
						<input
							type="radio"
							name="kategoriEdit"
							id="belumDibacaEdit"
							data-testid="bookItemIsCompleteButton"
						/>
						<label
							for="belumDibacaEdit"
							class="radio-card radio-right px-4 py-3 rounded-lg"
						>
							<span>Belum Dibaca</span>
						</label>
					</div>
				</div>
				<div class="md:mt-12 mt-6 flex items-center justify-end gap-4">
					<button class="px-6 py-2 rounded-lg button-batal">Batal</button>
					<button class="px-6 py-2 rounded-lg button-submitEdit">Simpan</button>
				</div>
			</div>
		</div>
